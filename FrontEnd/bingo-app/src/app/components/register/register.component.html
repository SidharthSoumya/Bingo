<div class="app-bg">
  <div class="container">
    <div class="d-flex justify-content-start h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-github-square"></i></span>
            <span><i class="fab fa-linkedin-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm.value)" >
            <!-- Image Upload -->
            <div class="avatar-upload text-center">
              <div class="avatar-edit">
                  <input type='file' (change)="onSelectFile($event)" id="imageUpload" accept=".png, .jpg, .jpeg" />
                  <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview">
                  <img [src]="profileImgUrl" alt="Profile image"/>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" formControlName="name" class="form-control" placeholder="name">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" formControlName="emailId" class="form-control" placeholder="email id">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" formControlName="mobileNo" class="form-control" [minlength]="10" [maxlength]="10" placeholder="mobile number">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" formControlName="password" class="form-control" placeholder="password">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" formControlName="confirmPassword" class="form-control" placeholder="confirm password">
            </div>
            <!-- <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div> -->
            <div class="form-group">
              <input type="submit" value="Submit" class="btn float-right login_btn" [disabled]="registerForm.invalid">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already have an account?<a [routerLink]="['/sign-in']" routerLinkActive="router-link-active" >Sign in</a>
          </div>
          <!-- <div class="d-flex justify-content-center">
            <a>Forgot your password?</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
